{% extends "partial/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center">
<div class="col-6">
   <form method='POST'>
       {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">

        {{ form|crispy }}
        <button type="submit" class="btn btn-primary btn-block">Reset</button>
   </form>
</div>
</div>
{% endblock content %}
